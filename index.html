<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Extensible Hashing</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/wholecss.css">
        <script src="myjs/jquery.min.js"></script>
        <script src="myjs/bootstrap.min.js"></script>
    </head>
    <body onresize='resizeme();'>
        <div id='mainbody'>
            <div id='leftside'>
                <div class='block'>
                    <h3 class='heading'>Hash Function</h3>
                    h(k) = <input type="text" class="inputfield" id="hfn" value='k % 5 + 3' onkeyup="placeicon();">
                    <span id='hashfn'></span>
                </div>
                <div class='block'>
                    <h3 class='heading'>Maximum Global Depth(k)</h3>
                    <input type="text" class='inputfield' id="k" required="true" value='3' onkeyup='kvalidate();'>
                    <span id='kval'></span>
                </div>
                <div class='block'>
                    <h3 class='heading'>Bucket Size(No. of Records)</h3>
                    <input type="text" class='inputfield' id="rec" required="true" value='2' onkeyup='recvalidate();'>
                    <span id='recval'></span>
                </div>
                <div>
                    <input type="button" class='mybtn' style='float:left;' id="st" onclick="start();" value="Start">
                    <input type="button" class='mybtn' style='float:right;' id="clr" onclick="clearme();" value="Clear" disabled>
                </div>

            </div>

            <div id='rightside'>
                <div id="showme" class='block' style="display:none;">
                    <h3 class='heading'>Insert Simulation Keys</h3>
                    <table style='width:100%;'>
                        <tr>
                            <td>
                                Search Key Value = <input type="text" class='inputfield' onkeyup='skeyvalidity();' style='width:50px;' id="skey" required="true">
                                <span id='validskeyicon'></span>
                            </td>
                            <td>Hash Value = <input type="text" class='inputfield' style='width:50px;border:none;' readonly id="hval" value='######'></td>
                            <td>Binary Value = <span id="inconsider" style="color:red;"></span> <span id="tmpinconsider" style="color:rgb(255, 128, 0);"></span> <span id="noconsider" style="color:white;"></span></td>
                        </tr>
                    </table>
                    <div style="height:50px;">
                        <input type="button" class='mybtn' style="float:left;" id="insert" onclick="insert();" value="Insert >> ">
                        <input type="button" class="mybtn" id="restart" style="float:right;" onclick="reset();" value="Restart >> ">
                    </div>
                </div>

                <canvas id='drawingboard'></canvas>
            </div>

        </div>
        <div class="copyright">
            Copyright &copy; Mohammad Imam Hossain All Rights Reserved 
            Email: <a href="#"style="color:inherit;">imambuet11@gmail.com</a>
        </div>

        <script src="myjs/fabric.js"></script>
        <script src="myjs/math.min.js"></script>
        <script src="myjs/wholejs.js"></script>
    </body>
</html>
